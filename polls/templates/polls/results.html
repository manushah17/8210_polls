{% extends 'base.html' %}


{% block container %}
    <h1>Poll Results</h1>
     <div >
     <span><h3>{{ question.question_text }}</h3>
         <a class="nav-link" href="{% url 'polls:detail' question.id %}">Vote again?</a></span>
    </div>

<div >

<table class="table table-striped table-bordered"">
        <thead>
         <th>Choice</th>
         <th>Vote Count</th>
        </thead>
    <tbody>
{% for choice in question.choice_set.all %}

    <tr>
        <td>{{ choice.choice_text }}</td>
         <td>{{ choice.votes }}</td>
    </tr>
{% endfor %}
 </tbody>
    </table>

</div>

{% endblock %}
