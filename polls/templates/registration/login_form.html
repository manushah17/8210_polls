{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style type="text/css">
        .spacer{
            margin-top:25px;
        }
    </style>
    {% block custom_css %}{% endblock %}
    <title>Django Poll App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Django Poll App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'polls:index' %}">Home </a>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                            <li class="nav-item active"><a class="nav-link" href="{% url 'polls:create_quest_with_choice' %}">Create new poll</a></li>
                            <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

                {% else %}
                            <li class="nav-item active"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>


{% block content %}
<div class='col-sm-8 col-sm-offset-3'>
<h1>{{ title }}</h1>

<form class="form-horizontal" method="POST" action="" enctype='multipart/form-data'>
<div class="form-group">
{% csrf_token %}
{{ form.as_p }}
<br/>
<input type="submit" class="btn btn-default" value='{{ title }}' />
</div>
</form>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel=”stylesheet” href=”//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css”>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src=”https://code.jquery.com/jquery-1.12.4.js”></script>
    <script src=”https://code.jquery.com/ui/1.12.1/jquery-ui.js”></script>
</body>
</html>
{% endblock %}
